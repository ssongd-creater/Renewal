<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rush Renewal</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Style Frameworks -->

  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="/renewal/css/reset.css">
  <link rel="stylesheet" href="/renewal/css/style.css">
  <link rel="stylesheet" href="/renewal/css/media/media.css">
</head>

<body>
  <div class="wrapper">
   

      <!-- Header Section -->
      <section class="header">
        <h2 class="logo"><a href="#">LUSH</a></h2>
        <div class="nav">
          <ul>
            <li><a href="#">제품</a></li>
            <li><a href="#">러쉬 소개</a></li>
            <li><a href="#">매장 안내</a></li>
            <li><a href="#">스파</a></li>
            <li><a href="#">이벤트</a></li>
          </ul>
        </div>
        <div class="icon">
          <ul>
            <li><a href="#"><i class="fa fa-search"></i></a></li>
            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
            <li><a href="#"><i class="fa fa-user-circle-o"></i></a></li>
          </ul>
        </div>
      </section>
      <!-- End of Header Navigation -->

      <!-- Slide Section -->
      <section class="banner_container">
        <div class="main-slide">
          <div class="slide"><img src="/renewal/img/slider/slider1.jpg"></div>
          <div class="slide"><img src="/renewal/img/slider/slider2.jpg"></div>
          <div class="slide"><img src="/renewal/img/slider/slider3.jpg"></div>
          <div class="slide"><img src="/renewal/img/slider/slider4.jpg"></div>
          <div class="slide"><img src="/renewal/img/slider/slider5.jpg"></div>
          <div class="slide"><img src="/renewal/img/slider/slider6.jpg"></div>
        </div>
        <button type="button" id="banner_prev">&lt;</button>
        <button type="button" id="banner_next">&gt;</button>
      </section>
      <div class="center">
      <!-- End of Slide Section -->
      <!-- Image Html -->
      <section class="item-container">
        <div class="item-wrap">
          <p>나만 알고 싶은 향기</p>
          <div class="item-box">
            <ul>
              <li><a href="#"><img src="/renewal/img/rush1.png">
                  <h3>대디-오 100g/250g/500g</h3>
                  <h4>#오래머무는잔향#베스트샴푸</h4>
                  <b>W19,000</b>
                </a></li>
              <li><a href="#"><img src="/renewal/img/rush2.png">
                  <h3>마스크 오브 매그너민티 125g/315g</h3>
                  <h4>#꿀의촉촉함 #데일리팩 #민트팩</h4>
                  <b>W20,000</b>
                </a></li>
              <li><a href="#"><img src="/renewal/img/rush3.png">
                  <h3>돈트 룩 앳 미</h3>
                  <h4>#프레쉬마스크#상큼한레몬팩#쌀알갱이</h4>
                  <b>W25,000</b>
                </a></li>
            </ul>
            <div class="dot-item">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>

        <div class="slide-item">
          <ul>
            <li><a href="#"><img src="/renewal/img/banner/banner1.png"></a></li>
          </ul>
        </div>
      </section>
      <!-- End of Image html -->

      <!-- grid html -->
      <section class="grid-container">
        <div class="grid-item1"><img src="/renewal/img/rushman.png"></div>
        <div class="grid-item2"><img src="/renewal/img/gif/main-gif.gif"></div>
        <div class="grid-item3"><img src="/renewal/img/event.jpg"></div>
        <div class="grid-item4"><img src="/renewal/img/covid19.jpg"></div>
      </section>
      <!-- End of grid html -->
      <section class="spray-container">
        <div class="spray-txt">
          <h1>르네상스 스파 론칭</h1>
          <h4>향기,음악,단어 그리고 부드러운 손길은 마음과 영혼을 깨워줍니다.</h4>
        </div>
        <div class="spray-gif">
          <img src="/renewal/img/spray.gif">
        </div>
      </section>
     
    </div>
    <!-- center line// -->
    <div class="footer"><img src="/renewal/img/footerimg.png"></div>
    

  </div>
  <script src="/renewal/js/index.js"></script>
</body>

</html>
